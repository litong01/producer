<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Audio → MusicXML Transcriber</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #0f1117;
    color: #e1e4e8;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 60px 20px;
  }

  .container {
    width: 100%;
    max-width: 540px;
  }

  h1 {
    font-size: 1.6rem;
    font-weight: 600;
    margin-bottom: 6px;
    color: #f0f0f0;
  }

  .subtitle {
    color: #8b949e;
    font-size: 0.9rem;
    margin-bottom: 32px;
  }

  /* Drop zone */
  .dropzone {
    border: 2px dashed #30363d;
    border-radius: 12px;
    padding: 48px 24px;
    text-align: center;
    cursor: pointer;
    transition: border-color .2s, background .2s;
    background: #161b22;
  }
  .dropzone:hover, .dropzone.dragover {
    border-color: #58a6ff;
    background: #1c2333;
  }
  .dropzone p { color: #8b949e; font-size: 0.95rem; }
  .dropzone .browse { color: #58a6ff; text-decoration: underline; cursor: pointer; }
  .dropzone input { display: none; }

  .file-info {
    margin-top: 12px;
    padding: 10px 14px;
    background: #1c2128;
    border-radius: 8px;
    font-size: 0.85rem;
    color: #c9d1d9;
    display: none;
    justify-content: space-between;
    align-items: center;
  }
  .file-info.visible { display: flex; }
  .file-info .remove {
    color: #f85149;
    cursor: pointer;
    font-size: 0.8rem;
    margin-left: 12px;
  }

  /* Stem selector */
  .stem-group {
    margin-top: 16px;
  }
  .stem-group label {
    display: block;
    font-size: 0.82rem;
    color: #8b949e;
    margin-bottom: 6px;
  }
  .stem-group select {
    width: 100%;
    padding: 10px 12px;
    font-size: 0.9rem;
    border: 1px solid #30363d;
    border-radius: 8px;
    background: #161b22;
    color: #c9d1d9;
    appearance: none;
    -webkit-appearance: none;
    background-image: url("data:image/svg+xml,%3Csvg width='10' height='6' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 0l5 6 5-6z' fill='%238b949e'/%3E%3C/svg%3E");
    background-repeat: no-repeat;
    background-position: right 12px center;
    cursor: pointer;
  }
  .stem-group select:focus {
    outline: none;
    border-color: #58a6ff;
  }

  button.start {
    margin-top: 16px;
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #238636;
    color: #fff;
    transition: background .2s;
  }
  button.start:hover { background: #2ea043; }
  button.start:disabled {
    background: #21262d;
    color: #484f58;
    cursor: not-allowed;
  }

  /* Progress */
  .progress-section {
    margin-top: 28px;
    display: none;
  }
  .progress-section.visible { display: block; }

  .step-label {
    font-size: 0.85rem;
    color: #8b949e;
    margin-bottom: 8px;
  }

  .progress-bar-track {
    width: 100%;
    height: 8px;
    background: #21262d;
    border-radius: 4px;
    overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #238636, #3fb950);
    border-radius: 4px;
    transition: width .4s ease;
  }

  .error-msg {
    margin-top: 16px;
    padding: 12px;
    border-radius: 8px;
    background: #3d1216;
    color: #f85149;
    font-size: 0.85rem;
    display: none;
  }
  .error-msg.visible { display: block; }

  /* Downloads */
  .downloads {
    margin-top: 28px;
    display: none;
  }
  .downloads.visible { display: block; }
  .downloads h2 {
    font-size: 1.1rem;
    margin-bottom: 12px;
    color: #f0f0f0;
  }
  .downloads a {
    display: block;
    padding: 12px 16px;
    margin-bottom: 8px;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 8px;
    color: #58a6ff;
    text-decoration: none;
    font-size: 0.9rem;
    transition: background .15s;
  }
  .downloads a:hover { background: #1c2333; }
  .downloads a span.label { font-weight: 600; }
  .downloads a span.desc { color: #8b949e; margin-left: 8px; font-size: 0.82rem; }
</style>
</head>
<body>
<div class="container">
  <h1>Audio / Video → MusicXML</h1>
  <p class="subtitle">Upload a file, get a melody transcription as MusicXML + MIDI.</p>

  <div class="dropzone" id="dropzone">
    <p>Drag &amp; drop your audio or video file here</p>
    <p>or <span class="browse" id="browse">browse</span></p>
    <input type="file" id="fileInput"
      accept=".mp3,.wav,.flac,.ogg,.m4a,.aac,.wma,.mp4,.mkv,.mov,.avi,.webm">
  </div>

  <div class="file-info" id="fileInfo">
    <span id="fileName"></span>
    <span class="remove" id="removeFile">Remove</span>
  </div>

  <div class="stem-group">
    <label for="stemSelect">What to extract</label>
    <select id="stemSelect">
      <option value="auto">Auto — vocals + lead instrument</option>
      <option value="vocals">Vocals only</option>
      <option value="instrument">Lead instrument only (no vocals)</option>
      <option value="bass">Bass line</option>
      <option value="full">Full mix (skip separation — use for solo recordings)</option>
    </select>
  </div>

  <button class="start" id="startBtn" disabled>Start Transcription</button>

  <div class="progress-section" id="progressSection">
    <div class="step-label" id="stepLabel">Waiting…</div>
    <div class="progress-bar-track">
      <div class="progress-bar-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="error-msg" id="errorMsg"></div>

  <div class="downloads" id="downloads">
    <h2>Downloads</h2>
    <a id="dlXml" href="#">
      <span class="label">melody.musicxml</span>
      <span class="desc">— open in MuseScore / Dorico</span>
    </a>
    <a id="dlMidi" href="#">
      <span class="label">melody.mid</span>
      <span class="desc">— MIDI file</span>
    </a>
    <a id="dlMeta" href="#">
      <span class="label">metadata.json</span>
      <span class="desc">— tempo, duration, etc.</span>
    </a>
  </div>
</div>

<script>
(function () {
  const dropzone = document.getElementById("dropzone");
  const fileInput = document.getElementById("fileInput");
  const fileInfo = document.getElementById("fileInfo");
  const fileName = document.getElementById("fileName");
  const removeFile = document.getElementById("removeFile");
  const startBtn = document.getElementById("startBtn");
  const progressSection = document.getElementById("progressSection");
  const stepLabel = document.getElementById("stepLabel");
  const progressFill = document.getElementById("progressFill");
  const errorMsg = document.getElementById("errorMsg");
  const downloads = document.getElementById("downloads");

  let selectedFile = null;

  // --- Drag & drop ---
  dropzone.addEventListener("dragover", function (e) {
    e.preventDefault();
    dropzone.classList.add("dragover");
  });
  dropzone.addEventListener("dragleave", function () {
    dropzone.classList.remove("dragover");
  });
  dropzone.addEventListener("drop", function (e) {
    e.preventDefault();
    dropzone.classList.remove("dragover");
    if (e.dataTransfer.files.length) setFile(e.dataTransfer.files[0]);
  });
  dropzone.addEventListener("click", function () { fileInput.click(); });
  document.getElementById("browse").addEventListener("click", function (e) {
    e.stopPropagation();
    fileInput.click();
  });
  fileInput.addEventListener("change", function () {
    if (fileInput.files.length) setFile(fileInput.files[0]);
  });
  removeFile.addEventListener("click", clearFile);

  function setFile(f) {
    selectedFile = f;
    fileName.textContent = f.name + " (" + formatSize(f.size) + ")";
    fileInfo.classList.add("visible");
    startBtn.disabled = false;
    errorMsg.classList.remove("visible");
    downloads.classList.remove("visible");
  }

  function clearFile() {
    selectedFile = null;
    fileInput.value = "";
    fileInfo.classList.remove("visible");
    startBtn.disabled = true;
  }

  function formatSize(bytes) {
    if (bytes < 1024) return bytes + " B";
    if (bytes < 1048576) return (bytes / 1024).toFixed(1) + " KB";
    return (bytes / 1048576).toFixed(1) + " MB";
  }

  // --- Upload & poll ---
  startBtn.addEventListener("click", function () {
    if (!selectedFile) return;
    startBtn.disabled = true;
    progressSection.classList.add("visible");
    errorMsg.classList.remove("visible");
    downloads.classList.remove("visible");
    stepLabel.textContent = "Uploading…";
    progressFill.style.width = "2%";

    var form = new FormData();
    form.append("file", selectedFile);
    form.append("stem", document.getElementById("stemSelect").value);

    fetch("/upload", { method: "POST", body: form })
      .then(function (r) { return r.json(); })
      .then(function (data) {
        if (data.error) throw new Error(data.error);
        pollStatus(data.job_id);
      })
      .catch(showError);
  });

  function pollStatus(jobId) {
    var interval = setInterval(function () {
      fetch("/status?job_id=" + jobId)
        .then(function (r) { return r.json(); })
        .then(function (data) {
          if (data.error && data.status === "error") {
            clearInterval(interval);
            showError(new Error(data.error));
            return;
          }
          stepLabel.textContent = data.step || data.status;
          progressFill.style.width = (data.progress || 0) + "%";

          if (data.status === "done") {
            clearInterval(interval);
            showDownloads(jobId);
          }
        })
        .catch(function () { /* retry silently */ });
    }, 1000);
  }

  function showDownloads(jobId) {
    var base = "/download/" + jobId + "/";
    document.getElementById("dlXml").href = base + "melody.musicxml";
    document.getElementById("dlMidi").href = base + "melody.mid";
    document.getElementById("dlMeta").href = base + "metadata.json";
    downloads.classList.add("visible");
    startBtn.disabled = false;
    stepLabel.textContent = "Transcription complete";
  }

  function showError(err) {
    errorMsg.textContent = err.message || "Something went wrong.";
    errorMsg.classList.add("visible");
    progressSection.classList.remove("visible");
    startBtn.disabled = false;
  }
})();
</script>
</body>
</html>
